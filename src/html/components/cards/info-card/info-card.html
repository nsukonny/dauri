<div class="info-card" data-aos="fade-up" data-aos-duration="1000">
	<div class="info-card-inner">
		<div class="info-card-img" data-aos="fade-up" data-aos-duration="1200">
			<img src="@@src" alt="">
		</div>
		<h4 data-aos="fade-up" data-aos-duration="1400">
			@@title
		</h4>
		<p>@@text</p data-aos="fade-up" data-aos-duration="1800">
		<a class="link border" href="@@href" data-aos="fade-up" data-aos-duration="2000"><span class="line"></span> @@link-text</a>
	</div>
</div>
