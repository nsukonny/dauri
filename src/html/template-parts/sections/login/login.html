<section class="login">
	<div class="container">
		<div class="login-wrapper">
			<div class="login-inner">
				<div class="enter">
					<h1>ВХОД</h1>
					<div class="not-have">
						<p>У вас еще нет учетной записи?</p>
						<a href="/register.html">Зарегестрируйтесь</a>
					</div>
					<form>
						<fieldset>
							<div class="input-wrapper">
								<label for="mail">ЭЛЕКТРОННАЯ ПОЧТА</label>
								<input type="email" required id="mail"
									placeholder="Введите свой адрес электронной почты">
							</div>
							<div class="input-wrapper password">
								<label for="password">ПАРОЛЬ</label>
								<input type="password" required id="password" placeholder="Введите пароль">
								<button class="show-pass" type="button">ПОКАЗАТЬ</button>
							</div>
						</fieldset>
						<a href="#">Забыли пароль?</a>
						<button class="button gradient sm">Вход</button>
					</form>
				</div>
				<div class="register">
					<h2>СОЗДАНИЕ УЧЕТНОЙ ЗАПИСИ</h2>
					<p>
						C помощью персональной учетной записи вы можете зарегестрировать свои часы и начать пользоваться
						дополнительными эксклюзивными функциями.
					</p>
					<a href="/register.html" class="button gradient sm">СОЗДАТЬ УЧЕТНУЮ ЗАПИСЬ</a>
				</div>
			</div>
		</div>
	</div>
</section>
